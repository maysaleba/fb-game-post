name: On This Day (Collage â†’ Facebook)

on:
  workflow_dispatch:
  schedule:
    - cron: '5 1 * * *'  # 6:51 AM NZST (18:51 UTC previous day)

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow requests tzdata

      - name: Run onThisDay.py
        run: python onThisDay.py

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: on-this-day-output
          path: output/
          if-no-files-found: warn
          retention-days: 5

  post:
    needs: generate
    runs-on: ubuntu-latest
    env:
      FB_PAGE_ACCESS_TOKEN_TEST: ${{ secrets.FB_PAGE_ACCESS_TOKEN_TEST }}
      FB_PAGE_ACCESS_TOKEN_LIVE: ${{ secrets.FB_PAGE_ACCESS_TOKEN_LIVE }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Download output
        uses: actions/download-artifact@v4
        with:
          name: on-this-day-output
          path: output/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow requests tzdata

      - name: Run facebookPostOnThisDay.py
        run: python facebookPostOnThisDay.py
