name: On This Day (Collage â†’ Facebook)

on:
  workflow_dispatch:
    inputs:
      date_mm_dd:
        description: 'Optional override date in MM-DD format (e.g., 08-21)'
        required: false
        type: string
      post_to_facebook:
        description: 'Post to Facebook after generating?'
        type: boolean
        default: true
  schedule:
    # Daily at 09:30 NZ time (21:30 UTC)
    - cron: "30 21 * * *"

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow requests tzdata

      - name: Run onThisDay.py
        run: |
          if [ -n "${{ inputs.date_mm_dd }}" ]; then
            python onThisDay.py "${{ inputs.date_mm_dd }}"
          else
            python onThisDay.py
          fi

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: on-this-day-output
          path: output/
          if-no-files-found: warn
          retention-days: 5

  post:
    needs: generate
    if: ${{ inputs.post_to_facebook == true }}
    runs-on: ubuntu-latest
    env:
      FB_PAGE_ACCESS_TOKEN_LIVE: ${{ secrets.FB_PAGE_ACCESS_TOKEN_LIVE }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Download output
        uses: actions/download-artifact@v4
        with:
          name: on-this-day-output
          path: output/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow requests tzdata

      - name: Run facebookPostOnThisDay.py
        run: python facebookPostOnThisDay.py
